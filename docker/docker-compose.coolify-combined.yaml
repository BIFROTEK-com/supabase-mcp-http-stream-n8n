networks:
  coolify:
    external: true

services:
  # Standard MCP Server
  supabase-mcp:
    image: silverstar3o7/supabase-mcp-server:latest
    container_name: supabase-mcp-server
    restart: unless-stopped
    networks:
      - coolify
    labels:
      # Traefik configuration for Coolify
      - traefik.enable=true
      - traefik.http.routers.supabase-mcp.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.supabase-mcp.entrypoints=http,https
      - traefik.http.routers.supabase-mcp.tls.certresolver=letsencrypt
      - traefik.http.services.supabase-mcp.loadbalancer.server.port=3333
      - coolify.managed=true
    # No ports section needed - Traefik handles routing
    environment:
      # Required Supabase Configuration
      - SUPABASE_ACCESS_TOKEN=${SUPABASE_ACCESS_TOKEN}
      - SUPABASE_PROJECT_REF=${SUPABASE_PROJECT_REF}
      # Optional: Feature groups to enable
      - MCP_FEATURES=${MCP_FEATURES:-database,docs,development,functions}
      # Optional: Read-only mode (true/false)
      - MCP_READ_ONLY=${MCP_READ_ONLY:-true}
      # Optional: Port for HTTP server
      - MCP_PORT=${MCP_PORT:-3333}
      # Optional: Node environment
      - NODE_ENV=${NODE_ENV:-production}
      # Security: API Keys for authentication (highly recommended)
      - MCP_API_KEYS=${MCP_API_KEYS}
      # Security: Stricter rate limiting to reduce bot traffic
      - MCP_RATE_LIMIT_REQUESTS=${MCP_RATE_LIMIT_REQUESTS:-50}
      - MCP_RATE_LIMIT_GENERAL=${MCP_RATE_LIMIT_GENERAL:-30}
      # Security: CORS allowed origins (change from * to specific domains)
      - MCP_ALLOWED_ORIGINS=${MCP_ALLOWED_ORIGINS:-*}
      # Logging: Reduce verbose connection logs
      - NODE_LOG_LEVEL=${NODE_LOG_LEVEL:-warn}
    # Use HTTP server instead of STDIO
    command: ["npm", "start"]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 2
      start_period: 15s
    # Resource limits to prevent abuse
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # Security: Run as non-root user
    user: "1001:1001"
    # Logging configuration to reduce noise
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MCP Server with SSE Support
  supabase-mcp-sse:
    # âœ… Build locally with SSE support
    build:
      context: ..
      dockerfile: docker/Dockerfile.sse
    container_name: supabase-mcp-server-sse
    restart: unless-stopped
    networks:
      - coolify
    labels:
      # Traefik configuration for Coolify
      - traefik.enable=true
      - traefik.http.routers.supabase-mcp-sse.rule=Host(`${SSE_DOMAIN:-sse.${DOMAIN}}`)
      - traefik.http.routers.supabase-mcp-sse.entrypoints=http,https
      - traefik.http.routers.supabase-mcp-sse.tls.certresolver=letsencrypt
      - traefik.http.services.supabase-mcp-sse.loadbalancer.server.port=3333
      - coolify.managed=true
    # No ports section needed - Traefik handles routing
    environment:
      # Required Supabase Configuration
      - SUPABASE_ACCESS_TOKEN=${SUPABASE_ACCESS_TOKEN}
      - SUPABASE_PROJECT_REF=${SUPABASE_PROJECT_REF}
      # Optional: Feature groups to enable
      - MCP_FEATURES=${MCP_FEATURES:-database,docs,development,functions,account,debug,branching,storage}
      # Optional: Read-only mode (true/false)
      - MCP_READ_ONLY=${MCP_READ_ONLY:-true}
      # Optional: Port for HTTP server
      - MCP_PORT=${MCP_PORT:-3333}
      # Optional: Node environment
      - NODE_ENV=${NODE_ENV:-production}
      # Security: API Keys for authentication (highly recommended)
      - MCP_API_KEYS=${MCP_API_KEYS}
      # Security: Stricter rate limiting to reduce bot traffic
      - MCP_RATE_LIMIT_REQUESTS=${MCP_RATE_LIMIT_REQUESTS:-50}
      - MCP_RATE_LIMIT_GENERAL=${MCP_RATE_LIMIT_GENERAL:-30}
      # Security: CORS allowed origins (change from * to specific domains)
      - MCP_ALLOWED_ORIGINS=${MCP_ALLOWED_ORIGINS:-*}
      # Logging: Reduce verbose connection logs
      - NODE_LOG_LEVEL=${NODE_LOG_LEVEL:-warn}
      # Enable experimental webcrypto for SSE
      - NODE_OPTIONS=--experimental-global-webcrypto
      - EXPRESS_TRUST_PROXY=1
    # Start HTTP server with SSE support
    command: ["node", "mcp-http-server.js"]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3333/health && wget -qO- http://127.0.0.1:3333/sse || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 2
      start_period: 15s
    # Resource limits to prevent abuse
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # Security: Run as non-root user
    user: "1001:1001"
    # Logging configuration to reduce noise
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 